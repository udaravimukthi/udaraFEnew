          <!-- button group vertical-->

    <!--left bar-->
  
    <div class="col-sm-10" style="background-color:lavender;">
      
      <div class="boom">
      <div class="example-card">
              <header>
<!-- pick a time-->

                  <div id="myModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Select Time</h4>
                          </div>
                          <div class="modal-body">
                                <label>From</label><input type="time" name="pickuptime" [(ngModel)]="timeFA"><br/>
                                <label>To</label><input type="time" name="pickuptime" [(ngModel)]="timeTA">
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" (click)="saveN()" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                    
                      </div>
                    </div>

                      <h3>picked time</h3>
                      <h5 *ngIf="!now">From: {{timeF |  date:'yyyy-MM-dd  H:mm:ss' }}</h5>
                      <h5 *ngIf="!now">To: {{timeT |  date:'yyyy-MM-dd  H:mm:ss' }}</h5>
                      <h5 *ngIf="now">At: {{timeF |  date:'yyyy-MM-dd  H:mm:ss' }}</h5>
                      <h5 *ngIf="now">At: {{timeT |  date:'yyyy-MM-dd  H:mm:ss' }}</h5>
                      <!-- <p><a href="/find">Change</a></p> -->
                      <a href="javascript:void(0)"><h4 data-toggle="modal" data-target="#myModal">Click here to pick a time</h4></a>
              
                    </header>
                  
        
                    <div style="text-align: center; color:red">                
                      {{successMessage}}
                      
                    </div>

          <div class="col-md-6 contact_sub" style="padding-right: 0;">
              <!-- <iframe width="100%" height="480px;" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJaY32Qm3KWTkRuOnKfoIVZws&key=AIzaSyAf64FepFyUGZd3WFWhZzisswVx2K37RFY" allowfullscreen></iframe> -->
                  <form>
                      <div class="row" style="margin-left: 100px;">
                      <div class="col-md-6" style="padding-right:0px; padding-top: 2px;">
                          <div class="form-group">
                          <input type="text" (keyup)="keyup()" [(ngModel)]='location.keyword' name="keyword" class="form-control" id="searchField" placeholder="Search location" style="height: 40px; font-size: 18px;">
                          </div>
                          </div>
                          <div class="col-md-6" style="margin-bottom: 10px; padding-left:7px">
                              <button bg="primary" (click)="search();" style="height: 40px; margin-top: 2px; height: 40px; font-size: 14px;  margin-top: 2px; background: #ff9900;">
                                      <i class="fa fa-search"></i>
                                      <span> Search</span>
                                    </button>
                          </div>
                      </div>
                      </form>
                      
                      
                      <div id="map-wrap">
                          <agm-map [latitude]="location.lat" (mapClick)="placeMarker($event)" 
                          [longitude]="location.lng" [zoomControl]="true" [zoom]="location.zoom"
                           [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="placeMarker($event)" 
                           style="height: 480px; width: 700px" [fullscreenControl]='true' [mapTypeControl]='true'>
                              <agm-marker [latitude]="location.marker.lat" [longitude]="location.marker.lng" [markerDraggable]="true" (dragEnd)="placeMarker($event)">
                              <agm-info-window>Select Your Location</agm-info-window>
                              </agm-marker>
                          </agm-map>
                      </div>
              </div>
              <button bg="primary" (click)="submit();" style="height: 40px; margin-top: 10px; margin-left:50%; height: 40px; font-size: 14px; background: #ff9900;" *ngIf="timeF && timeT">
                      <i class="fa fa-search"></i>
                      <span> Submit</span>
                    </button>
                    <button bg="primary" style="height: 40px; margin-top: 10px; margin-left:50%; height: 40px; font-size: 14px; background: #3a2403;" *ngIf="!(timeF && timeT)" disabled>
                      <i class="fa fa-search"></i>
                      <span> Submit</span>
                    </button>
     
            
            
        </div>
  
  
  </div>
  </div> <!-- right bar-->
  
  </div> <!--row-->
  
    
    <!--h1 class="display-4">Hello, {{username}}!</h1>-->
  
  </div>
